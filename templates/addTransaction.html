<!DOCTYPE html>
<html>
<head>
    <title>Transaktion hinzuf端gen</title>
    <link rel="stylesheet" href="..\static\colors.css">
    <link rel="stylesheet" href="..\static\style.css">
    
</head>
<body>


    <h1>Transaktion hinzuf端gen</h1>
    <fieldset>
      <legend>Transaktionsdetails</legend>
    <form action="{{ url_for('addTransaction') }}" method="post">
        <select name="transaction_type">
          <option value="ausgabe">Ausgabe</option>
          <option value="einnahme">Einnahme</option>
        </select><br><br>


        <label for="category">Kategorie:</label>
        <br>

        <select name="category">
         <option value="sonstiges">Sonstiges</option>
         <option value="essen">Essen</option>
         <option value="gehalt">Gehalt</option>
         <option value="wohnen">Wohnen</option>
         <option value="transport">Transport</option>
         <option value="kleidung">Kleidung</option>
         <option value="gesundheit">Gesundheit</option>
         <option value="freizeit">Freizeit</option>
         <option value="versicherungen">Versicherung</option>
         <option value="sparen">Sparen</option>
        </select><br>
        <br>

        <label for="amount">Betrag:</label>
        <input type="number" step="0.01" name="amount" required><br>
        <br>

        <label for="description">Beschreibung:</label>
        <textarea name="description" required></textarea><br>
      </fieldset>

        <input type="submit" value="Hinzuf端gen">
    </form>

    
    <a href="{{ url_for('homepage') }}">Zur端ck zur Startseite</a>

    <div class="messages">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</div>

</body>
</html>
